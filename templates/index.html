<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanishDash - Em Dash Remover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>BanishDash</h1>
            <p>Remove em dashes while maintaining natural text flow</p>
        </header>
        
        <main>
            <div class="input-section">
                <label for="input-text">Paste your text here:</label>
                <textarea id="input-text" placeholder="Enter text with em dashes to be processed..."></textarea>
                <button id="process-btn">Process Text</button>
            </div>
            
            <div class="output-section">
                <label for="output-text">Processed text:</label>
                <div id="output-text" class="output-display"></div>
                <button id="copy-btn" style="display: none;">Copy to Clipboard</button>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                Processing...
            </div>
        </main>
    </div>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const processBtn = document.getElementById('process-btn');
        const copyBtn = document.getElementById('copy-btn');
        const loading = document.getElementById('loading');

        processBtn.addEventListener('click', processText);
        copyBtn.addEventListener('click', copyToClipboard);

        function processText() {
            const text = inputText.value.trim();
            
            if (!text) {
                alert('Please enter some text to process');
                return;
            }

            processBtn.disabled = true;
            loading.style.display = 'flex';
            outputText.innerHTML = '';
            copyBtn.style.display = 'none';

            const eventSource = new EventSource('/process');
            
            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            processBtn.disabled = false;
                            loading.style.display = 'none';
                            copyBtn.style.display = 'inline-block';
                            return;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.content) {
                                        outputText.innerHTML += data.content;
                                    }
                                    if (data.error) {
                                        outputText.innerHTML = `Error: ${data.error}`;
                                        processBtn.disabled = false;
                                        loading.style.display = 'none';
                                    }
                                    if (data.done) {
                                        processBtn.disabled = false;
                                        loading.style.display = 'none';
                                        copyBtn.style.display = 'inline-block';
                                    }
                                } catch (e) {
                                    // Ignore parse errors for incomplete chunks
                                }
                            }
                        });

                        return readStream();
                    });
                }

                return readStream();
            })
            .catch(error => {
                console.error('Error:', error);
                outputText.innerHTML = `Error: ${error.message}`;
                processBtn.disabled = false;
                loading.style.display = 'none';
            });
        }

        function copyToClipboard() {
            const text = outputText.textContent;
            navigator.clipboard.writeText(text).then(() => {
                copyBtn.textContent = 'Copied!';
                setTimeout(() => {
                    copyBtn.textContent = 'Copy to Clipboard';
                }, 2000);
            });
        }
    </script>
</body>
</html>
