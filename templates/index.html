<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanishDash - Em Dash Remover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Mohave:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">BanishDash</h1>
            <div class="font-buttons">
                <div class="font-btn font-btn-1">Ag</div>
                <div class="font-btn font-btn-2">Ag</div>
            </div>
        </div>
        
        <!-- Input Section -->
        <div class="input-panel">
            <textarea id="input-text" placeholder="Paste your text with em dashes here..."></textarea>
        </div>
        
        <!-- Output Section -->
        <div class="output-panel">
            <div id="output-text" class="output-display"></div>
        </div>
        
        <!-- Input Stats -->
        <div class="input-stats">
            <span id="input-word-count">0 words</span>
            <span id="em-dash-count">0 em dashes</span>
        </div>
        
        <!-- Output Stats -->
        <div class="output-stats">
            <span id="output-word-count">0 words</span>
            <button id="copy-btn" class="copy-button">copy text</button>
        </div>
        
        <!-- Process Button -->
        <button id="process-btn" class="process-button">Process Text</button>
        
        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Processing...
        </div>
    </div>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const processBtn = document.getElementById('process-btn');
        const copyBtn = document.getElementById('copy-btn');
        const loading = document.getElementById('loading');
        const inputWordCount = document.getElementById('input-word-count');
        const outputWordCount = document.getElementById('output-word-count');
        const emDashCount = document.getElementById('em-dash-count');

        // Event listeners
        processBtn.addEventListener('click', processText);
        copyBtn.addEventListener('click', copyToClipboard);
        inputText.addEventListener('input', updateInputStats);

        // Initialize counts
        updateInputStats();

        function countWords(text) {
            if (!text.trim()) return 0;
            return text.trim().split(/\s+/).length;
        }

        function countEmDashes(text) {
            return (text.match(/â€”/g) || []).length;
        }

        function updateInputStats() {
            const text = inputText.value;
            const words = countWords(text);
            const dashes = countEmDashes(text);
            
            inputWordCount.textContent = `${words} word${words !== 1 ? 's' : ''}`;
            emDashCount.textContent = `${dashes} em dash${dashes !== 1 ? 'es' : ''}`;
        }

        function updateOutputStats() {
            const text = outputText.textContent;
            const words = countWords(text);
            outputWordCount.textContent = `${words} word${words !== 1 ? 's' : ''}`;
        }

        function processText() {
            const text = inputText.value.trim();
            
            if (!text) {
                alert('Please enter some text to process');
                return;
            }

            if (countEmDashes(text) === 0) {
                alert('No em dashes found in the text');
                return;
            }

            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';
            loading.style.display = 'flex';
            outputText.innerHTML = '';
            outputWordCount.textContent = '0 words';

            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            processBtn.disabled = false;
                            processBtn.textContent = 'Process Text';
                            loading.style.display = 'none';
                            updateOutputStats();
                            return;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.content) {
                                        outputText.innerHTML += data.content;
                                        updateOutputStats();
                                    }
                                    if (data.error) {
                                        outputText.innerHTML = `Error: ${data.error}`;
                                        processBtn.disabled = false;
                                        processBtn.textContent = 'Process Text';
                                        loading.style.display = 'none';
                                    }
                                    if (data.done) {
                                        processBtn.disabled = false;
                                        processBtn.textContent = 'Process Text';
                                        loading.style.display = 'none';
                                        updateOutputStats();
                                    }
                                } catch (e) {
                                    // Ignore parse errors for incomplete chunks
                                }
                            }
                        });

                        return readStream();
                    });
                }

                return readStream();
            })
            .catch(error => {
                console.error('Error:', error);
                outputText.innerHTML = `Error: ${error.message}`;
                processBtn.disabled = false;
                processBtn.textContent = 'Process Text';
                loading.style.display = 'none';
            });
        }

        function copyToClipboard() {
            const text = outputText.textContent;
            if (!text.trim()) {
                alert('No text to copy');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'copied!';
                copyBtn.style.color = '#6B4510';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.color = '#8A5C13';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                alert('Failed to copy text to clipboard');
            });
        }

        // Font size controls
        document.querySelector('.font-btn-1').addEventListener('click', function() {
            const currentSize = parseInt(window.getComputedStyle(inputText).fontSize);
            const newSize = Math.max(12, currentSize - 2);
            inputText.style.fontSize = newSize + 'px';
            outputText.style.fontSize = newSize + 'px';
        });

        document.querySelector('.font-btn-2').addEventListener('click', function() {
            const currentSize = parseInt(window.getComputedStyle(inputText).fontSize);
            const newSize = Math.min(24, currentSize + 2);
            inputText.style.fontSize = newSize + 'px';
            outputText.style.fontSize = newSize + 'px';
        });
    </script>
</body>
</html>
