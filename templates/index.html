<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BanishDash - Em Dash Remover</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Mohave:wght@700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container sans-serif-font">
        <!-- Header -->
        <div class="header">
            <h1 class="title">BanishDash</h1>
            <div class="font-buttons">
                <div class="font-btn font-btn-1" data-font="serif">Ag</div>
                <div class="font-btn font-btn-2 active" data-font="sans-serif">Ag</div>
            </div>
        </div>
        
        <!-- Main Content Area -->
        <div class="content-area">
            <!-- Input Section -->
            <div class="input-panel">
                <textarea id="input-text" placeholder="Paste your text with em dashes here..."></textarea>
                <div class="input-stats">
                    <div class="stats-left">
                        <span id="input-word-count">0 words</span>
                        <span id="em-dash-count">0 dashes</span>
                    </div>
                    <button id="process-btn" class="process-button-small">Process Text</button>
                </div>
            </div>
            
            <!-- Output Section -->
            <div class="output-panel">
                <div id="output-text" class="output-display"></div>
                <div class="output-stats">
                    <span id="output-word-count">0 words</span>
                    <button id="copy-btn" class="copy-button">copy text</button>
                </div>
            </div>
        </div>
        
        <!-- Loading -->
        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            Processing...
        </div>
        
        <!-- Custom Popup -->
        <div id="custom-popup" class="popup-overlay" style="display: none;">
            <div class="popup-content">
                <div class="popup-message" id="popup-message"></div>
                <button class="popup-button" onclick="closePopup()">OK</button>
            </div>
        </div>
    </div>

    <script>
        const inputText = document.getElementById('input-text');
        const outputText = document.getElementById('output-text');
        const processBtn = document.getElementById('process-btn');
        const copyBtn = document.getElementById('copy-btn');
        const loading = document.getElementById('loading');
        const inputWordCount = document.getElementById('input-word-count');
        const outputWordCount = document.getElementById('output-word-count');
        const emDashCount = document.getElementById('em-dash-count');

        // Event listeners
        processBtn.addEventListener('click', processText);
        copyBtn.addEventListener('click', copyToClipboard);
        inputText.addEventListener('input', updateInputStats);

        // Initialize counts
        updateInputStats();

        // Custom popup functions
        function showPopup(message) {
            document.getElementById('popup-message').textContent = message;
            document.getElementById('custom-popup').style.display = 'flex';
        }

        function closePopup() {
            document.getElementById('custom-popup').style.display = 'none';
        }

        function countWords(text) {
            if (!text.trim()) return 0;
            return text.trim().split(/\s+/).length;
        }

        function countEmDashes(text) {
            // Count both em dashes (—) and en dashes (–)
            const emDashes = (text.match(/—/g) || []).length;
            const enDashes = (text.match(/–/g) || []).length;
            return emDashes + enDashes;
        }

        function updateInputStats() {
            const text = inputText.value;
            const words = countWords(text);
            const dashes = countEmDashes(text);
            
            inputWordCount.textContent = `${words} word${words !== 1 ? 's' : ''}`;
            emDashCount.textContent = `${dashes} dash${dashes !== 1 ? 'es' : ''}`;
        }

        function updateOutputStats() {
            const text = outputText.textContent;
            const words = countWords(text);
            outputWordCount.textContent = `${words} word${words !== 1 ? 's' : ''}`;
        }

        function processText() {
            const text = inputText.value.trim();
            
            if (!text) {
                showPopup('Please enter some text to process');
                return;
            }

            if (countEmDashes(text) === 0) {
                showPopup('No dashes found in the text');
                return;
            }

            processBtn.disabled = true;
            processBtn.textContent = 'Processing...';
            loading.style.display = 'flex';
            outputText.innerHTML = '';
            outputWordCount.textContent = '0 words';

            fetch('/process', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: text })
            })
            .then(response => {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                function readStream() {
                    return reader.read().then(({ done, value }) => {
                        if (done) {
                            processBtn.disabled = false;
                            processBtn.textContent = 'Process Text';
                            loading.style.display = 'none';
                            updateOutputStats();
                            return;
                        }

                        const chunk = decoder.decode(value);
                        const lines = chunk.split('\n');
                        
                        lines.forEach(line => {
                            if (line.startsWith('data: ')) {
                                try {
                                    const data = JSON.parse(line.slice(6));
                                    if (data.content) {
                                        outputText.innerHTML += data.content;
                                        updateOutputStats();
                                    }
                                    if (data.error) {
                                        outputText.innerHTML = `Error: ${data.error}`;
                                        processBtn.disabled = false;
                                        processBtn.textContent = 'Process Text';
                                        loading.style.display = 'none';
                                    }
                                    if (data.done) {
                                        processBtn.disabled = false;
                                        processBtn.textContent = 'Process Text';
                                        loading.style.display = 'none';
                                        updateOutputStats();
                                    }
                                } catch (e) {
                                    // Ignore parse errors for incomplete chunks
                                }
                            }
                        });

                        return readStream();
                    });
                }

                return readStream();
            })
            .catch(error => {
                console.error('Error:', error);
                outputText.innerHTML = `Error: ${error.message}`;
                processBtn.disabled = false;
                processBtn.textContent = 'Process Text';
                loading.style.display = 'none';
            });
        }

        function copyToClipboard() {
            const text = outputText.textContent;
            if (!text.trim()) {
                showPopup('No text to copy');
                return;
            }
            
            navigator.clipboard.writeText(text).then(() => {
                const originalText = copyBtn.textContent;
                copyBtn.textContent = 'copied!';
                copyBtn.style.color = '#6B4510';
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.color = '#8A5C13';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
                showPopup('Failed to copy text to clipboard');
            });
        }

        // Font toggle controls
        document.querySelectorAll('.font-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const fontType = this.getAttribute('data-font');
                const container = document.querySelector('.main-container');
                
                // Remove active class from all buttons
                document.querySelectorAll('.font-btn').forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                
                // Toggle font family
                if (fontType === 'serif') {
                    container.classList.remove('sans-serif-font');
                    container.classList.add('serif-font');
                } else {
                    container.classList.remove('serif-font');
                    container.classList.add('sans-serif-font');
                }
            });
        });
    </script>
</body>
</html>
